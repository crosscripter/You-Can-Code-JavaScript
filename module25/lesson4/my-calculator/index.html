<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" maxlength=8 disabled value="20+5-1" />
      <div class="buttons">
        <div class="row">
          <button onclick="appendNumber(7)">7</button>
          <button onclick="appendNumber(8)">8</button>
          <button onclick="appendNumber(9)">9</button>
          <button onclick="appendNumber('*')">&times;</button>
        </div>
        <div class="row">
          <button onclick="appendNumber(4)">4</button>
          <button onclick="appendNumber(5)">5</button>
          <button onclick="appendNumber(6)">6</button>
          <button onclick="appendNumber('-')">&minus;</button>
        </div>
        <div class="row">
          <button onclick="appendNumber(1)">1</button>
          <button onclick="appendNumber(2)">2</button>
          <button onclick="appendNumber(3)">3</button>
          <button onclick="appendNumber('+')">&plus;</button>
        </div>
        <div class="row">
          <button onclick="clearDisplay()">C</button>
          <button onclick="appendNumber(0)">0</button>
          <button onclick="appendNumber('.')">.</button>
          <button onclick="calculate()">&equals;</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
